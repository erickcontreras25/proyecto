<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

  <form #formulario="ngForm" (ngSubmit)="goInicio()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="string"
                    name="auxNombre"
                   [(ngModel)]="auxNombre"
                   required>
                  </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"
                    name="auxPassword"
                   [(ngModel)]="auxPassword"
                   required>
                  </ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit"
    [disabled]="formulario.invalid">
        Entrar
    </ion-button>
  </form>

  <div>
    <!-- <ion-button expand="full" routerLink="/crear-perfil">CREAR PERFIL</ion-button> -->
    <a routerLink="/crear-perfil">Registrarse</a>
  </div>

  

</ion-content>
