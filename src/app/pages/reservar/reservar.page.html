<app-header titulo="reservar cancha"></app-header>


<ion-content>

  <h1>Reservar cancha</h1>



<form #formulario="ngForm" (ngSubmit)="crearReservacion()">

  <ion-list>

    <!-- <ion-list-header>
    <ion-label>FORMULARIO: {{ formulario.valid }}</ion-label>
    </ion-list-header> -->

    <ion-item>
      <ion-label position="floating">Nombre Complejo</ion-label>
      <ion-input type="text"
                  name="nombreComplejo"
                 [(ngModel)]="reservacion.nombreComplejo"
                 required>
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Canchas disponibles</ion-label>
      <ion-input type="number"
                  name="cantCanchas"
                 [(ngModel)]="reservacion.cantCanchas"
                 [disabled]=true
                 required>
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Horarios Disp.</ion-label>
      <ion-input type ="date"
                  name ="hDisponible"
                 [(ngModel)] ="reservacion.hDisponible"
                 required>
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number"
                  name="precio"
                 [(ngModel)]="reservacion.precio"
                 [disabled]=true
                 required>
                </ion-input>
    </ion-item>

  </ion-list>

  <ion-button expand="full" type="submit"
  [disabled]="formulario.invalid">
      Guardar
  </ion-button>

</form>

</ion-content>
