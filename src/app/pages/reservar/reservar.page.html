<app-header titulo="Reservar"></app-header>


<ion-content>

  <h1>Reservar cancha</h1>



<form #formulario="ngForm" (ngSubmit)="agregarReservacion()">

  <ion-list>

    <ion-item>
      <ion-label>Hora Inicial</ion-label>
      <ion-datetime displayFormat="HH:mm" 
                    name="horaInicial"
                    minuteValues="0" min="10:00" 
                    [(ngModel)]="reservacion.horaInicial">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Hora Final</ion-label>
      <ion-datetime displayFormat="HH:mm" 
                    name="horaFinal"
                    minuteValues="0" min="11:00" 
                    [(ngModel)]="reservacion.horaFinal">
      </ion-datetime>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="floating">Hora Final</ion-label>
      <ion-input type="date"
                  displayFormat="HH:mm"
                  minuteValues="0" 
                  min="10:00"
                 [(ngModel)]="reservacion.horaFinal"
                 required>
                </ion-input>
    </ion-item> -->



    <ion-item>
      <ion-label position="floating">ID Cancha</ion-label>
      <ion-input type="number"
                  name="idCancha"
                 [(ngModel)]="reservacion.idCancha"
                 required>
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID Usuario</ion-label>
      <ion-input type ="number"
                  name ="idUsuario"
                 [(ngModel)]="reservacion.idUsuario"
                 required>
                </ion-input>
    </ion-item>

  </ion-list>

  <ion-button expand="full" type="submit"
  [disabled]="formulario.invalid">
      Guardar
  </ion-button>

</form>

</ion-content>
