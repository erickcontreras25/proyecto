<app-header titulo="crear equipo"></app-header>


<ion-content>
  <form #formulario="ngForm" >

    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre Equipo</ion-label>
        <ion-input type="text"
                    name="nombreComplejo"
                   [(ngModel)]="equipo.nombre"
                   required>
                  </ion-input>
      </ion-item>
    </ion-list>
  
    <ion-button expand="full" type="submit"
    [disabled]="formulario.invalid" routerLink="/inicio">
        Crear Equipo
    </ion-button>
  
  </form>


</ion-content>
