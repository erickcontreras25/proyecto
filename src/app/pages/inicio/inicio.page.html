<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">Cerrar Sesi√≥n
      <ion-button (click)="logout()"
                  color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content center class="background">
  <div id="map"></div>
  <br>

  <!-- <ion-button expand="full" routerLink="/reservar">RESERVAR CANCHA</ion-button> -->

  <ion-grid *ngIf="!user.isAdmin">
    <ion-row text-center>
      <ion-col size="6">
        <ion-card class="ion-text-center" color="light" routerLink="/equipo">
          <ion-card-header>
            <ion-icon color="secondary" class="centrado" name="people-outline"></ion-icon>
          </ion-card-header>
          <ion-card-title>
            Ver equipo
          </ion-card-title>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="ion-text-center" color="light" routerLink="/reservar">
          <ion-card-header>
            <ion-icon color="success" class="centrado" name="create-outline"></ion-icon>
          </ion-card-header>
          <ion-card-title>
            <ion-label class="ion-text-center">Realizar reserva</ion-label>
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col size="6">
        <ion-card class="ion-text-center" color="light" routerLink="/perfil">
          <ion-card-header>
            <ion-icon color="secondary" class="centrado" name="person-circle-outline"></ion-icon>
          </ion-card-header>
          <ion-card-title>
            Mi perfil
          </ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="ion-text-center" color="light" routerLink="/torneo-user">
          <ion-card-header>
            <ion-icon color="success" class="centrado" name="trophy-outline"></ion-icon>
          </ion-card-header>
          <ion-card-title>
            Torneos
          </ion-card-title>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="user.isAdmin">
    <ion-row text-center>
      <ion-col size="6">
        <ion-card class="ion-text-center" color="light" routerLink="/complejo" routerDirection="forward">
          <ion-card-header>
            <ion-icon color="secondary" class="centrado" name="add-outline"></ion-icon>
          </ion-card-header>
          <ion-card-title>
            Crear complejo
          </ion-card-title>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="ion-text-center" color="light" routerLink="/cancha" routerDirection="forward">
          <ion-card-header>
            <ion-icon color="secondary" class="centrado" name="add-outline"></ion-icon>
          </ion-card-header>
          <ion-card-title>
            Crear cancha
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col>
        <ion-card class="ion-text-center" color="light" routerLink="/torneo" routerDirection="forward">
          <ion-card-header>
            <ion-icon color="success" class="centrado" name="trophy-outline"></ion-icon>
          </ion-card-header>
          <ion-card-title>
            Torneos
          </ion-card-title>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="ion-text-center" color="light" routerLink="/lista-complejos" routerDirection="forward">
          <ion-card-header>
            <ion-icon color="success" class="centrado" name="list-outline"></ion-icon>
          </ion-card-header>
          <ion-card-title style="text-decoration: steelblue;">
            Mis Complejos
          </ion-card-title>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
