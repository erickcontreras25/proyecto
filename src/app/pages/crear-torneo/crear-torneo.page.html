<app-header titulo="Crear Torneo" *ngIf="!atras"></app-header>

<ion-header no-border *ngIf="atras">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="slideAtras()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content center>

  <ion-slides class="mainSlide" [options]="{ autoHeight: true }" #slidePrincipal>

    <ion-slide>
      <form #formulario="ngForm">
      <ion-grid>
        <div class="ion-margin-top">
          <ion-label>¿Donde se realizara el torneo?</ion-label>
          <ion-select [(ngModel)]="complejo.idComplejo"
                      name="idComplejo"
                      (ngModelChange)="getIdComplejo()">
            <ion-select-option *ngFor="let item of complejos" value="{{item.idComplejo}}" >{{item.nombre}}</ion-select-option>
          </ion-select>
        </div>
            
        <br>
        <div *ngIf="complejo.idComplejo!=0">
          <h4>Dale nombre al torneo</h4>
          <ion-item>
            <ion-input name="nombre"
                        type="text"
                        placeholder="Nombre"
                        minlength="5"
                        maxlength="15"
                        required
                        [(ngModel)]="torneo.nombre"></ion-input>
          </ion-item>
        </div>
        <br>
        <div *ngIf="complejo.idComplejo!=0">
          <h4>Cuantos equipos quieres que participen</h4>
          <ion-item>
            <ion-input name="cantEquipos"
                        type="number"
                        placeholder="cantEquipos"
                        required
                        [(ngModel)]="torneo.cantEquipos"></ion-input>
          </ion-item>
        </div>
        <ion-row *ngIf="complejo.idComplejo!=0">
          <ion-col>
            <ion-button color="success"
                        shape="round" fill="outline"
                        (click)="goSlide2()"
                        [disabled]="formulario.invalid">Continuar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    </ion-slide>

<!-- ----------------------------------------------------SLIDE 3-------------------------------------------- -->

    <ion-slide>
      <ion-grid>
        <form #formulario1="ngForm">
        <div>
          <h5>Agrega una descripción si deseas.</h5>

          <ion-item>
            <ion-input name="descripcion"
                        type="text"
                        placeholder="descripcion"
                        minlength="5"                        
                        [(ngModel)]="torneo.descripcion"></ion-input>
          </ion-item>
          <br>
          <h5>Coloca una foto con los premios y reglas del torneo</h5>
          <ion-item>
            <input type="file"
                   id="img"
                   name="img"
                   ngModel
                   required>
          </ion-item>
        </div>
        <ion-row>
          <ion-col>
            <ion-button color="success"
                        shape="round" fill="outline"
                        (click)="goSlide1()"
                        >Regresar</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="success"
                        shape="round" fill="outline"
                        (click)="goSlide3()"
                        [disabled]="formulario1.invalid">Continuar</ion-button>
          </ion-col>
        </ion-row>
      </form>
      </ion-grid>
    </ion-slide>

<!-- ----------------------------------------------------SLIDE 3-------------------------------------------- -->

    <ion-slide>
      <ion-grid>
        <form #formulario2="ngForm">
        <ion-item>
          <ion-label>¿Cuándo se realizara el torneo?</ion-label>
          <ion-datetime displayFormat="D MMM YYYY" 
                                    name="diaTorneo"
                                    [(ngModel)]="torneo.diaTorneo"
                                    (ngModelChange)='verificar()'>
                      </ion-datetime>
        </ion-item>
        <ion-row>
          <!-- <ion-col>
            <ion-button color="success"
                        shape="round" fill="outline"
                        (click)="goSlide1()"
                        >Regresar</ion-button>
          </ion-col> -->
          <ion-col>
            <!-- <ion-button color="success"
                        shape="round" fill="outline"
                        (click)="verificar()"
                        >Verificar</ion-button> -->
                  <ion-button *ngIf="ver"
                              color="success"
                              expand="full"
                              (click)="crearTorneoConImagen()"
                              [disabled]="formulario2.invalid">
                CREAR
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>


  </ion-slides>

</ion-content>
