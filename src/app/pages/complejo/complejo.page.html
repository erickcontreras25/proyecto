<ion-slides class="mainSlide" [options]="{ autoHeight: true }" #slidePrincipal>
    
  <!-- --------------------------------------------------SLIDE 1---------------------------------------- -->

  <ion-slide >
    <form #formulario="ngForm">
      <ion-grid>

        <ion-row>
          <ion-col>
            <!-- <img src="/assets/img/im2.png" alt="10" width="20"> -->
            <ion-icon class="size" color="dark" name="tv-outline"></ion-icon>
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>
              <div>

                <h3 style="color: white;">Dale nombre al complejo</h3>
                <ion-item class="ion-text-center">
                  <ion-input type="text"
                              class="ion-text-left"                              
                              name="nombreComplejo"
                              placeholder="Nombre"
                              minlength="5"
                              maxlength="15"
                             [(ngModel)]="complejo.nombre"
                             required>
                            </ion-input>
                </ion-item>

                <br>

                <h4 style="color: white;">Agreag una imagen del complejo</h4>
                <ion-item>
                    <input type="file"
                           id="img"
                           name="img"
                           ngModel
                           required>
                </ion-item>                

              </div>
          </ion-col>
        </ion-row>
        <ion-row class="center">
          <ion-col>
            
            <ion-button type="submit"
                        color="success"
                        shape="round"
                        (click)="goSlide2()"
                        [disabled]="formulario.invalid">
              Siguiente
              <!-- <ion-icon name="caret-forward-outline"></ion-icon> -->
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
  </ion-slide>

  <!-- --------------------------------------------------SLIDE 2---------------------------------------- -->
  <ion-slide>
    <ion-grid>
          <form #formulario2="ngForm">
            <ion-row>
              <ion-col>
                <!-- <img src="/assets/img/im2.png"> -->
                <ion-icon class="size" color="dark" name="location-outline"></ion-icon>
              </ion-col>
            </ion-row>
              <ion-row class="center">
                  <ion-col>  

                      <div>
                        <label style="color: white;">Coloca la dirección donde se ubica el complejo</label>
                        <ion-item class="ion-text-center">
                          <ion-input type="string"
                                      class="ion-text-left"
                                      placeholder="Direccion"
                                      minlength="5"
                                      maxlength="15"
                                      name="localidad"
                                     [(ngModel)]="complejo.localidad"
                                     required>
                          </ion-input>
                        </ion-item>
                        <br>

                        <ion-row>
                          <ion-col>
                            <ion-icon class="size" color="dark" name="time-outline"></ion-icon>
                          </ion-col>
                        </ion-row>

                        <label style="color: white;">¿En qué horario te gustaria que reservaran tus clientes?</label>

                        <ion-item>
                          <ion-label>Hora Inicio</ion-label>
                          <ion-datetime displayFormat="HH:mm" 
                                      name="horaInicio"
                                      minuteValues="0"
                                      required
                                      [(ngModel)]="abre"
                                      >
                          </ion-datetime>
                        </ion-item>
                        <ion-item>
                          <ion-label>Hora Cierre</ion-label>
                          <ion-datetime displayFormat="HH:mm" 
                                      name="horaCierre"
                                      minuteValues="0"
                                      required
                                      [(ngModel)]="cierr"
                                      >
                          </ion-datetime>

                        </ion-item>                          
                          
                      </div>
                  </ion-col>
              </ion-row>

              <ion-row>
              <ion-col>
                  <ion-button type="submit"
                              color="success"
                              shape="round"
                              (click)="verificar()"
                              [disabled]="formulario2.invalid">
                      Siguiente
                      <!-- <ion-icon name="caret-forward-outline"></ion-icon> -->
                  </ion-button>
              </ion-col>
          </ion-row>
          </form>
      </ion-grid>

    </ion-slide>


<!-- -------------------------------------------SLIDE 3------------------------------------------------- -->

<ion-slide>
  <ion-grid>
        <form #formulario3="ngForm">
          <ion-row>
            <ion-col>
              <!-- <img src="/assets/img/im2.png"> -->
              <ion-icon class="size" color="dark" name="call-outline"></ion-icon>
            </ion-col>
          </ion-row>
            <ion-row class="center">
                <ion-col>  

                    <div>
                      <h4 style="color: white;">Ingresa tu número de teléfono</h4>
                      <ion-item class="ion-text-center">
                        <ion-input type="text"
                                    class="ion-text-left"
                                    placeholder="Teléfono"
                                    name="numero"
                                    minlength="8" maxlength="8"
                                    pattern="[0-9]+"
                                   [(ngModel)]="complejo.numero"
                                   required>
                        </ion-input>
                      </ion-item>
                      <br>

                      <ion-item>
                        <ion-label>¿Tienes parqueo?</ion-label>
                        <ion-select [(ngModel)]="complejo.parqueo"
                                    name="parqueo">
                          <ion-select-option value="true" >Si</ion-select-option>
                          <ion-select-option value="false" >No</ion-select-option>
                        </ion-select>
                      </ion-item>

                      <ion-item>
                        <ion-label>¿Cuentas con seguridad?</ion-label>
                        <ion-select [(ngModel)]="complejo.seguridad"
                                    name="seguridad">
                          <ion-select-option value="true" >Si</ion-select-option>
                          <ion-select-option value="false" >No</ion-select-option>
                        </ion-select>
                      </ion-item>
                                               
                        
                    </div>
                </ion-col>
            </ion-row>

            <ion-row>
            <ion-col>
                <ion-button type="submit"
                            color="success"
                            shape="round"
                            (click)="goSlide4()"
                            [disabled]="formulario3.invalid">
                    Siguiente
                    <!-- <ion-icon name="caret-forward-outline"></ion-icon> -->
                </ion-button>
            </ion-col>
        </ion-row>
        </form>
    </ion-grid>

  </ion-slide>

<!-- -------------------------------------------SLIDE 4---------------------------------------------------- -->
    <ion-slide>
      <ion-grid>
            <form>
              <ion-row>
                <ion-col>
                  <!-- <img src="/assets/img/im2.png"> -->
                  <ion-icon class="size" color="dark" name="compass-outline"></ion-icon>
                </ion-col>
              </ion-row>
                <ion-row>
                    <ion-col>  
  
                      <label style="color: white;">Obtén tu ubicación para que el complejo pueda salir en el mapa</label>

                      <ion-item class="ion-text-center">
                        <ion-spinner name="lines-small"
                                     *ngIf="cargando"></ion-spinner>
                        <ion-button (click)="localizacion()">Obtener mi ubicación actual</ion-button>
                        <ion-label *ngIf="listo">
                          <ion-icon class="size" color="success" name="checkmark-done-outline"></ion-icon>
                        </ion-label>
                      </ion-item>
                        
                    </ion-col>
                </ion-row>

            <ion-row>
              <ion-col>
                <h2 style="color: white;">También puedes colocarla después</h2>
              </ion-col>
            </ion-row>
            <ion-row class="center">
              <ion-col>
                <ion-button type="submit"
                            color="success"
                            shape="round"
                            expand="full"
                            (click)="crearComplejo()">
                        Crear complejo
                    </ion-button>
              </ion-col>
            </ion-row>
            </form>
        </ion-grid>
  
      </ion-slide>


</ion-slides>












</ion-content>
