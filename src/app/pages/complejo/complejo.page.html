<app-header titulo="Crear complejo"></app-header>


<ion-content>

  <h1>Complejo</h1>

  


<form #formulario="ngForm" (ngSubmit)="crearComplejo()">

  <ion-item>
    <ion-label>Foto</ion-label>
    <input type="file"
    id="img"
    name="img"
   ngModel
   required>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre Complejo</ion-label>
      <ion-input type="text"
                  name="nombreComplejo"
                 [(ngModel)]="complejo.nombre"
                 required>
                </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Localidad</ion-label>
      <ion-input type="string"
                  name="localidad"
                 [(ngModel)]="complejo.localidad"
                 required>
                </ion-input>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select [(ngModel)]="complejo.estado"
                    name="idCancha">
            <ion-select-option value="true">Abierto</ion-select-option>
            <ion-select-option value="false">Cerrado</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  
  </ion-list>

  <ion-button expand="full" type="submit"
  [disabled]="formulario.invalid" routerLink="/inicio">
      Guardar
  </ion-button>

</form>


<ion-card class="ion-text-center" *ngFor="let item of complejos">
  <ion-row>
    <ion-col><h2>{{item.nombre}}</h2></ion-col>
    <ion-col *ngIf='item.estado == true'><h3>Abierto</h3></ion-col>
  </ion-row>
    <img src={{item.foto}} alt="200" width="500">
    
    <!-- <ion-item>
      <ion-icon slot="start" name="trash-outline" (click)="eliminarReservacion(item.idReservacion)">Eliminar reservacion</ion-icon>
    </ion-item> -->
</ion-card>


<div>
  <a routerLink="/login">Cerrar Sesion</a>
</div>

</ion-content>
