<app-header titulo="Crear complejo"></app-header>


<ion-content>

  <h1>Complejo</h1>

  <h1>{{complejo.idAdmin}}</h1>


<form #formulario="ngForm" (ngSubmit)="metodoPos()">

  <ion-list>



    <ion-item>
      <ion-label position="floating">Nombre Complejo</ion-label>
      <ion-input type="text"
                  name="nombreComplejo"
                 [(ngModel)]="complejo.nombre"
                 required>
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Localidad</ion-label>
      <ion-input type="string"
                  name="localidad"
                 [(ngModel)]="complejo.localidad"
                 required>
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cantidad de Canchas</ion-label>
      <ion-input type="number"
                  name="cantidadDeCanchas"
                 [(ngModel)]="complejo.cantCanchas"
                 required>
                </ion-input>
    </ion-item>
    

  </ion-list>

  <ion-button expand="full" type="submit"
  [disabled]="formulario.invalid" routerLink="/inicio">
      Guardar
  </ion-button>

</form>



<div>
  <a routerLink="/login">Cerrar Sesion</a>
</div>

</ion-content>
