<app-header titulo="Cancha"></app-header>


<form #formulario="ngForm" (ngSubmit)="agregarCancha()">

  <ion-list>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="text"
                  name="precio"
                 [(ngModel)]="cancha.precio"
                 required>
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-input type="string"
                  name="estado"
                 [(ngModel)]="cancha.estado"
                 required>
                </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID Complejo</ion-label>
      <ion-input type="number"
                  name="idComplejo"
                 [(ngModel)]="cancha.idComplejo"
                 required>
                </ion-input>
    </ion-item>

  </ion-list>

  <ion-button expand="full" type="submit"
  [disabled]="formulario.invalid">
      Guardar
  </ion-button>

</form>




<ion-content>
  <ion-button (click)="obtenerCancha()">Ver mi reservacion</ion-button>
  <ion-item *ngFor="let item of canchas">
    <p>{{item.idCancha}} </p>
    <p>{{item.complejo.nombre}}</p>
  </ion-item>

</ion-content>
